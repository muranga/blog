<!doctype html>
<html lang="en">
{{ partial "head.html" . }}

<body>
  <a class="skip-link" href="#main">Skip to main</a>
  <main id="main">
    <div class="content">
      {{ partial "header.html" . }}
      <section>
        <section class="post-list">
          {{ range .Pages }}
          <article class="post-item">
            <a class="link" href="{{ .Permalink }}" title="{{ .Title }}">
              <h2>{{ .Title }}</h2>
            </a>
            <div class="meta">
              <time class="time" datetime="{{ dateFormat " 2006-01-02" .Date }}">{{ dateFormat "Jan 2, 2006" .Date
                }}</time>
            </div>
          </article>
          {{ end }}
        </section>
      </section>
    </div>
  </main>
</body>

</html>
